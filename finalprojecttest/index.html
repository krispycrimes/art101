<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="madlibs-container">
        <h1>Mad Libs Game</h1>
        <form id="madlibs-form">
            <p>
                Once upon a time, there was a <input type="text" id="adjective" placeholder="adjective" required> 
                <input type="text" id="noun" placeholder="noun" required> that loved to 
                <input type="text" id="verb" placeholder="verb" required>.
            </p>
            <button type="submit">Generate</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
