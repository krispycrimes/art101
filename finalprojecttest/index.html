<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="css/lab.css">
</head>
<body>
    <div id="madlibs-container">
        <h1>Mad Libs Game</h1>
        <form id="madlibs-form">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required><br><br>
            
            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required><br><br>
            
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required><br><br>
            
            <button type="submit">Generate</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
